<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Hub - Home</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Adding Font Awesome for icons -->
     <!-- Change this line at the bottom of Home.html -->
<script src="app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="app">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="logo">
                <h1>CONCORDIA</h1>
            </div>
            <nav>
                <button class="nav-item active">
                    <i class="fas fa-building"></i>
                    <span>Home</span>
                </button>
                <button class="nav-item">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Academics</span>
                </button>
                <button class="nav-item">
                    <i class="fas fa-book-open"></i>
                    <span>Enroll</span>
                </button>
                <button class="nav-item">
                    <i class="fas fa-clock"></i>
                    <span>Timetable</span>
                </button>
                <button class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Courses</span>
                </button>
                <button class="nav-item">
                    <i class="fas fa-user-circle"></i>
                    <span>Personal Information</span>
                </button>
                <button class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </button>
            </nav>
        </div>

        <!-- Main Content Area -->
        <div class="content">
            <!-- Header with Term Selector -->
            <header>
                <div class="term-selector">
                    <button class="arrow-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="term">
                        <i class="fas fa-snowflake"></i>
                        <span>Winter 2025</span>
                    </div>
                    <button class="arrow-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="sign-out">Sign out</button>
            </header>

            <!-- My Courses Section -->
            <div class="my-courses">
                <h2>MY COURSES</h2>
                <div class="courses-grid header">
                    <div>COURSE</div>
                    <div>TIMES</div>
                    <div>ROOM</div>
                    <div>UNITS</div>
                    <div>STATUS</div>
                </div>

                <div class="course-item">
                    <div>SOEN 357</div>
                    <div>FRI 5:45 PM, MON 5:45 PM</div>
                    <div>CL 220 SGW</div>
                    <div class="text-center">3</div>
                    <div><div class="status-dot"></div></div>
                </div>
                
                <div class="course-item">
                    <div>SOEN 390</div>
                    <div>MON 9:45 PM</div>
                    <div>ONLINE</div>
                    <div class="text-center">4</div>
                    <div><div class="status-dot"></div></div>
                </div>
                
                <div class="course-item pending">
                    <div>SOEN 345</div>
                    <div>MON 9:45 PM</div>
                    <div>ONLINE</div>
                    <div class="text-center">4</div>
                    <div>
                        <button class="enroll-btn">FINISH ENROLLING</button>
                    </div>
                </div>
                
                <div class="course-item pending">
                    <div>SOEN 343</div>
                    <div>MON 9:45 PM</div>
                    <div>ONLINE</div>
                    <div class="text-center">4</div>
                    <div>
                        <button class="enroll-btn">FINISH ENROLLING</button>
                    </div>
                </div>
            </div>

            <!-- Search and Filter Bar -->
            <div class="search-bar">
                <div class="search-input">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="SEARCH A COURSE">
                </div>
                <button class="filter-btn">
                    FILTER BY
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <!-- Selected Courses Section -->
            <div class="courses-container">
                <div class="selected-courses">
                    <div class="header">
                        <h3>SELECTED COURSES</h3>
                        <button class="schedule-builder">
                            SCHEDULE BUILDER
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>

                    <div class="selected-course">
                        <span>COMP 443</span>
                        <div class="actions">
                            <i class="fas fa-info-circle"></i>
                            <i class="fas fa-plus"></i>
                        </div>
                    </div>

                    <div class="selected-course">
                        <span>COMP 335</span>
                        <div class="actions">
                            <i class="fas fa-info-circle"></i>
                            <i class="fas fa-plus"></i>
                        </div>
                    </div>

                    <div class="selected-course">
                        <span>COEN 225</span>
                        <div class="actions">
                            <i class="fas fa-info-circle"></i>
                            <i class="fas fa-plus"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
